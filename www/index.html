<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="res/css/main.css" />
        <title>Cordova App Basic</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="res/js/vendor/jquery.js"></script>
        <script type="text/javascript" src="res/js/vendor/jquery.form.js"></script>
        <script type="text/javascript" src="res/js/vendor/jquery.mobile-events.js"></script>
        <script type="text/javascript" src="res/js/vendor/underscore.min.js"></script>
        <script type="text/javascript" src="res/js/vendor/underscore.string.js"></script>
        <script type="text/javascript" src="res/js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="res/js/vendor/moment-with-langs.min.js"></script>
        <script type="text/javascript" src="res/js/functions.js"></script>
    </head>
    <body>
        <div id="cab-wrapper">
            <div id="cab-pages-wrapper">
                <div id="cab-pages-container"></div>
            </div>
            <div id="cab-loading">
                <div class="cab-loading-i">
                    <div class="cab-loading-c">
                        <span class="cab-loading-img"></span>
                        <span class="cab-loading-label">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="res/js/property.js"></script>
        <script type="text/javascript" src="res/js/app.js"></script>
        <script type="text/javascript">
            App.init({
                "loaded": function()
                {
                    console.log("loaded");
                },
                "ajax": {
                    "start": function()
                    {
                        console.log("ajax start");
                    },
                    "stop": function()
                    {
                        console.log("ajax stop");
                    }
                },
                "url": "pages/index.html"
            });
        </script>
    </body>
</html>
